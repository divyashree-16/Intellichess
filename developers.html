<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            color: #ecf0f1;
        }
        .developers {
            text-align: center;
            margin-top: 20px;
        }
        .developers h3 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .developers-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .developer-card {
            background-color: #1abc9c;
            border: 1px solid #16a085;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: calc(45% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            color: #2c3e50;
            text-align: center;
        }
        .developer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .developer-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .developer-card h4 {
            margin: 10px 0 5px 0;
        }
        .developer-card p {
            margin: 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meet Our Developers</h1>
        </header>
        <section class="developers">
            <h3>Our Creative Team</h3>
            <div class="developers-list">
                <div class="developer-card">
                    <img src="images/copy2.jpg" srcset="images/copy2.jpg 2x" alt="Koustav Biswas">
                    <h4>Koustav Biswas</h4>
                    <p>Front-end Developer</p>
                </div>
                <div class="developer-card">
                    <img src="images/Monika.jpg" srcset="images/Monika.jpg 2x" alt="Monika V">
                    <h4>Monika V</h4>
                    <p>Back-end Developer</p>
                </div>
                <div class="developer-card">
                    <img src="images/Divya.jpg" srcset="images/Divya.jpg 2x" alt="L Divyashree">
                    <h4>L Divyashree</h4>
                    <p>Full Stack Developer</p>
                </div>
                <div class="developer-card">
                    <img src="images/Ajay.jpg" srcset="images/Ajay.jpg 2x" alt="M Ajay Kumar">
                    <h4>M Ajay Kumar</h4>
                    <p>UI/UX Designer</p>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Intelli Chess Team. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
