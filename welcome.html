<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelli Chess - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #f0f0f0;
            overflow: hidden;
        }

        .stars {
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 0 0 2px #fff;
            animation: twinkling 1.5s infinite ease-in-out;
        }

        @keyframes twinkling {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            perspective: 1000px;
            overflow: hidden;
        }

        .background div {
            position: absolute;
            background: transparent;
            box-shadow: 0 0 2px #fff;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(-1000px) translateX(0) scale(1);
            }

            50% {
                transform: translateY(1000px) translateX(0) scale(1.5);
            }

            100% {
                transform: translateY(-1000px) translateX(0) scale(1);
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(15px);
            animation: slideIn 0.6s ease-out forwards;
            transition: transform 0.5s, opacity 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 0.5s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container p {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #ddd;
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
        }

        .input-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out 0.9s forwards;
        }

        .input-group input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: box-shadow 0.3s, transform 0.3s, background-color 0.3s;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
        }

        .input-group input:focus {
            box-shadow: 0 10px 20px rgba(113, 158, 206, 0.5);
            transform: scale(1.05);
            background-color: #3a506b;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            outline: none;
            border: 2px solid transparent;
        }

        .btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #1e7e34;
        }

        .btn:active {
            background-color: #1e7e34;
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #1c6f32;
        }

        .btn:focus {
            box-shadow: 0 0 10px #28a745;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
            animation: fadeInUp 0.5s ease-out 1.2s forwards;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="stars" style="top: 10%; left: 15%;"></div>
        <div class="stars" style="top: 40%; left: 25%;"></div>
        <div class="stars" style="top: 30%; left: 50%;"></div>
        <div class="stars" style="top: 70%; left: 75%;"></div>
        <div class="stars" style="top: 60%; left: 85%;"></div>
        <div class="stars" style="top: 20%; left: 90%;"></div>
        <!-- Add more stars as needed -->
    </div>
    <div class="container">
        <h1>Welcome to Intelli Chess</h1>
        <p>Please enter your name to begin</p>
        <form id="myform">
            <div class="input-group">
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <button class="btn">Start Game</button>
        </form>
        <div class="footer"></div>
        <script src="js/wlc.js"></script>
    </div>
</body>

</html>
